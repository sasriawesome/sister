<!DOCTYPE HTML>
<html lang='en-US'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
      body {
        margin: 0;
        padding: 15px 0;
        font-size: 10pt;
        letter-spacing: .05em;
        font-family: Tahoma, Verdana, Geneva, sans-serif;
      }
      .outter__container {
        display: block;
        padding: 1px;
      }
      h1,
      h2,
      h3,
      h4 {
        margin-bottom: 0;
      }
      table {
        width: 100%;
      }
      table.no-border td,
      table.no-border th {
        border: 1px solid transparent;
      }
      th {
        text-align: left;
        text-transform: uppercase;
      }
      td, th {
        padding: 5px 2px;
        border-bottom: 1px solid #666666;
        vertical-align: top;
      }
      .text-center {
        text-align: center;
      }
      .text-right {
        text-align: right;
      }
      .text-left {
        text-align: left;
      }
      .spacer-1 {
          height: 1rem;
      }
      .spacer-2 {
          height: 2rem;
      }
      .spacer-3 {
          height: 3rem;
      }
      .spacer-4 {
          height: 4rem;
      }
      .spacer-5 {
          height: 5rem;
      }
      .d-flex {
        display: flex;
        justify-items: space-between;
      }
      .d-block {
        display: block;
      }
      .d-inline-block {
        display: inline-block;
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clear {
        clear: both;
      }
      .col {
        float: left;
        border: 1px solid transparent;
        box-sizing: border-box;
      }
      .col-3 {
        width: 33.3333%;
      }
    </style>
    {% block extrastyle %}{% endblock %}
</head>
<body>
    <div class="outter__container">
        {% block content %}
            {{ content }}
        {% endblock %}
    </div>
</body>
</html>
